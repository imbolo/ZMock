<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>KISSY</title>
	</head>
	<body>
		<h2>打开console来查看</h2>
		<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js" ></script>
		<script src="https://rawgit.com/imbolo/ZMock/master/zmock.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://rawgit.com/imbolo/ZMock/master/demo/mockconfig.js" type="text/javascript" charset="utf-8"></script>
		
		<script>

		KISSY.use('io', function(S, IO) {
			
			S.io({
				url: '/test/hello.json',
				type: 'post', 
				data: {page: 1},
				dataType:'json',
				success: function(data) {
					console.log(data);
				}
			});
			
			S.io({
				url: '/test/hello.json',
				data: {page: 2},
				dataType:'json',
				success: function(data) {
					console.log(data);
				}
			});
	
		});
		
		</script>
	</body>
</html>
